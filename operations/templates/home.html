{% extends "layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
             <h2 class="display-4">Hello, {{ emp.first_name }} {{ emp.last_name }}</h2>
             <a href="{% url 'logout' %}">Logout</a>
	{% else %}
             <a class="lead" href="{% url 'login' %}">Log in</a>
             <a class="lead" href="{% url 'signup' %}">Sign Up</a>
	{% endif %}
{% endblock content %}
